<!DOCTYPE html>
<html lang="PT-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/cadastro.CSS">
    <title>Lotus-Login</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Plantae</h1>
            <h1></h1>
        </div>

        <ul>
            <a href="./Inicial.HTML"><li>Marketing</li></a>
            <a href="#"><li>Contato</li></a>
            <a href="#"><li>Serviços</li></a>
            <a href="./sobre.HTML"><li>Sobre</li></a>
            <a href="./cadastro.HTML"><li>Inscreva-se</li></a>
            <a href="./Login.HTML" class="login-btn"  style="text-decoration:none">Entrar</a>
        </ul>
        
    </header>
    <div class="main-login">
        <div class="left-login">
            <h1>Se torne um Plantae<br>Faça o cadastro</h1>
            <img src="./IMG/cadas.svg" class="login-img" alt="Lotus">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastro!</h1>
                <div class="textfield">
                    <label for="usuario">usuario</label>
                    <input type="text" name="usuario" placeholder="Usuario">
                </div>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="E-mail">    
                </div>
                
                <div class="textfield">
                    <label for="tel">Telefone</label>
                    <input type="tel" name="Telefone" placeholder="Telefone">    
                </div>

                <div class="textfield">
                    <label for="senha">senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                <div class="textfield">
                    <label for="senha">Senha Novamente</label>
                    <input type="password" name="senha" placeholder="Senha novamente">
                </div>
            </div>
                
            <button class="btn-login">Cadastrar!</button>
        </div>
    </div>
</body>
</html>
